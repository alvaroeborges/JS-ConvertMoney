<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/icone-de-vetor-plana-de-conversao-de-moeda-icone-de-vetor-plano-de-conversao-de-dolar_662353-873.avif">

    <main >
        <label>
        <i>Converter <b>de</b></i>
            <select>
                <option> R$ Real </option>
            </select>
        </label>

        <label>
            <i>Converter <b>para</b></i>
            <select class="currency-select">
                <option value="dolar"> US$ Dolar Americano </option>
                <option value="euro"> € Euro </option>
                <option value="libra"> £ Libra </option>

            </select>
        </label>

        <label>
            <i> Valor</i>
            <input class="input-currency" placeholder="R$ 0,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div>
                <img src="./assets/Real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert" >R$ 0,00</p>
            </div>

                <img  class="seta" src="./assets/Vector.png">


            <div>
                <img id="currency-image" src="./assets/Dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dolar</p>
                <p class="currency-value"> US$ 0.00</p>
            </div>

        </section>
    </main>


</body>
<script src="./scripts.js"></script>
</html>
